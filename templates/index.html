<!DOCTYPE html>
<html>
<head>
    <title>Book Recommender</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            width: 250px;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: #00c9a7;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #00b89f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Book Recommendation System</h1>
        <form method="post">
            <label for="user_id">Enter User ID:</label><br>
            <input type="number" name="user_id" placeholder="e.g., 271705" required><br>
            <input type="submit" value="Get Recommendations">
        </form>
    </div>
</body>
</html>
