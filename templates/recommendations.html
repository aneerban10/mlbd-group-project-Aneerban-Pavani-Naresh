<!DOCTYPE html>
<html>
<head>
    <title>Recommendations</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to left, #f7971e, #ffd200);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.15);
            width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #ffffff;
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 18px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top 10 Recommended Books for User {{ user_id }}</h1>
        <ul>
            {% for book, score in recommendations %}
                <li>{{ book }} <br><small>‚≠ê Predicted Rating: {{ "%.2f"|format(score) }}</small></li>
            {% endfor %}
        </ul>
        <a href="/" class="back-link">üîô Try another User ID</a>
    </div>
</body>
</html>
